
<h1 class="text-dark mt-5 text-center"> YOGA REGISTRATION FORM  </h1>


<form #ref="ngForm" (ngSubmit)=" completePayment(ref.value)"  class="w-75 mx-auto mt-5">

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="enter your full name" 
        name="name" required #refName="ngModel"
            ngModel>
            <p class="text-danger" *ngIf="(refName.touched && refName.invalid)" >*name required</p>
        <label for="name">YOUR NAME</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="hello@gmail.com" name="email" 
        ngModel  required #refmail="ngModel">
        <p class="text-danger" *ngIf="(refmail.touched && refmail.invalid)" >*email required</p>
        <label for="email" >E-MAIL</label>
    </div>
    <div class="form-floating mb-3">
        <input type="number" class="form-control" id="age" placeholder="18-65 yrs" name="age" 
        [(ngModel)]="cage"  required #refage="ngModel" >
         <p class="text-danger" *ngIf="(refage.touched && refage.invalid)" >*age required</p>
        <p *ngIf= " (cage !=undefined) && !( cage>=18 && cage<=65) " class="text-danger "> * age must be in between 18-65 yrs only</p>
    
        <label for="age">AGE </label>
    </div>
    
    <div class="form-floating mb-3 ">
      <select class="form-select" id="floatingSelect" name="batch" aria-label="Floating label select 
      example" ngModel>
  
        <option value="6-7 AM" ngModel>6-7 AM</option>
        <option value="7-8 AM" ngModel >7-8 AM</option>
        <option value="8-9 AM" ngModel >8-9 AM</option>
        <option value="5-6 PM" ngModel>5-6 PM</option>
      </select>
    
      <label for="floatingSelect" class="text-dark">SELECT TIMING</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="amount" value="INR 500/month" readonly name="price" >
      <label for="amount" > AMOUNT </label>
    </div>
  
    <button class="btn btn-success" type="submit">Complete payment</button>
  </form>
